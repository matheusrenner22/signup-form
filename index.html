<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Form</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="grid-container">
      <section class="grid-logo">
        <div class="logo">
          <img src="./img/logo-odin.png" alt="" />
          <h1 class="name-logo">ODIN</h1>
        </div>

        <footer class="autor-footer">
          Photo by  
          <a
            href="https://unsplash.com/pt-br/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/pt-br/fotografias/planta-da-folha-verde-na-fotografia-de-perto-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </footer>
      </section>

      <section class="section-form">
        <div class="section-form-alert">
          <p>
            This is not real online service! You know you need something like
            this in your life to help you realize you deepest dreams.
            <span>Sign up now to get started</span>. <br />
            <br />

            You know you want to.
          </p>
        </div>
        <div class="form-layout">
          <h1>Let's do this!</h1>

          <form action="/login" class="form-flex" id="signup" method="post">
            <div class="flex-item">
              <label for="first-name">FIRST NAME</label>
              <input
                type="text"
                id="first-name"
                name="first-name"
                placeholder="John"
              />
            </div>

            <div class="flex-item">
              <label for="last-name">LAST NAME</label>
              <input
                type="text"
                id="last-name"
                name="last-name"
                placeholder="Doe"
              />
            </div>

            <div class="flex-item">
              <label for="">EMAIL</label>
              <input
                type="email"
                id="email"
                name="email"
                pattern="[a-zA-Z][\w]*@\w+.[a-zA-Z]+"
              />
            </div>

            <div class="flex-item">
              <label for="phone">PHONE NUMBER</label>
              <input
                type="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{4}"
                placeholder="555-5555"
              />
            </div>

            <div class="flex-item">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="current-password"
              />
            </div>

            <div class="flex-item">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                autocomplete="current-password"
              />
            </div>
          </form>
        </div>

        <button type="submit" id="submit" form="signup">Create Account</button>

        <p>Already have an account? <a href="#">Log in</a></p>
      </section>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
